server:
  port: 8080
spring:
  application:
    name: spring-boot-cloud-eureka
  security:
    user:
      name: weiyongjian
      password: 123456
eureka:
  instance:
    hostname: eureka-8081
  server:
    enable-self-preservation: true
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://weiyongjian:123456@127.0.0.1:8080/eureka
