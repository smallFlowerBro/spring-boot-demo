# 应用名称
spring:
  application:
    name: transfer
  datasource:
    # 数据库驱动：
    driver-class-name: com.mysql.cj.jdbc.Driver
    name: defaultDataSource
    url:  jdbc:mysql://localhost:3306/file_test?serverTimezone=UTC
    username: root
    password: 123456
  jpa:
    database: MYSQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57InnoDBDialect
    open-in-view: true
  thymeleaf:
    suffix: .html
    prefix: classpath:/templates/
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
# 应用服务 WEB 访问端口
server:
  port: 8080
